<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Chatbot Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #1a1a1a;
            color: #ffffff;
        }
        .test-container {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 15px;
            padding: 2rem;
            margin: 1rem 0;
        }
        .test-result {
            background: rgba(0, 50, 100, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            border-left: 4px solid #00ff88;
        }
        button {
            background: linear-gradient(135deg, #00ff88, #0096ff);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }
        .status {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin: 0.5rem 0;
            font-weight: bold;
        }
        .status.success { background: rgba(40, 167, 69, 0.2); color: #28a745; }
        .status.error { background: rgba(220, 53, 69, 0.2); color: #dc3545; }
        .status.warning { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
    </style>
</head>
<body>
    <h1>üß™ Ayush Portal ‚Üî AgenticChatbot Connection Test</h1>
    
    <div class="test-container">
        <h2>üîó Connection Status</h2>
        <div id="connection-status" class="status warning">Testing...</div>
        
        <h3>üéØ Test Endpoints:</h3>
        <button onclick="testAgenticAPI()">Test AgenticChatbot API (Port 4010)</button>
        <button onclick="testAyushPortal()">Test Ayush Portal (Port 4000)</button>
        <button onclick="testChatbotWidget()">Test Chatbot Widget Integration</button>
        
        <div id="test-results"></div>
    </div>
    
    <div class="test-container">
        <h2>üí¨ Live Chat Test</h2>
        <input type="text" id="test-message" placeholder="Type a test message..." style="width: 70%; padding: 0.8rem; margin-right: 1rem; border-radius: 8px; border: 2px solid rgba(0,255,136,0.3); background: rgba(0,30,60,0.7); color: white;">
        <button onclick="sendTestMessage()">Send Test</button>
        
        <div id="chat-response" class="test-result" style="display: none;">
            <h4>ü§ñ Chatbot Response:</h4>
            <div id="response-content"></div>
            <div id="response-metadata" style="font-size: 0.8rem; color: #888; margin-top: 0.5rem;"></div>
        </div>
    </div>

    <script>
        async function testAgenticAPI() {
            const resultsDiv = document.getElementById('test-results');
            const statusDiv = document.getElementById('connection-status');
            
            try {
                statusDiv.textContent = 'Testing AgenticChatbot API...';
                statusDiv.className = 'status warning';
                
                const response = await fetch('http://localhost:4010/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: 'Hello from connection test'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.textContent = '‚úÖ AgenticChatbot API Connected';
                    statusDiv.className = 'status success';
                    
                    resultsDiv.innerHTML += `
                        <div class="test-result">
                            <h4>‚úÖ AgenticChatbot API Test</h4>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Response:</strong> ${data.response}</p>
                            <p><strong>Source:</strong> ${data.source}</p>
                            <p><strong>System:</strong> ${data.system}</p>
                        </div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                statusDiv.textContent = '‚ùå AgenticChatbot API Error';
                statusDiv.className = 'status error';
                
                resultsDiv.innerHTML += `
                    <div class="test-result">
                        <h4>‚ùå AgenticChatbot API Test Failed</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Solution:</strong> Make sure AgenticChatbot is running on port 4010</p>
                    </div>
                `;
            }
        }
        
        async function testAyushPortal() {
            const resultsDiv = document.getElementById('test-results');
            
            try {
                const response = await fetch('http://localhost:4000/');
                
                if (response.ok) {
                    const html = await response.text();
                    const hasTitle = html.includes('Ayush');
                    
                    resultsDiv.innerHTML += `
                        <div class="test-result">
                            <h4>‚úÖ Ayush Portal Test</h4>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Portal:</strong> ${hasTitle ? 'Loaded correctly' : 'Loading issue'}</p>
                            <p><strong>URL:</strong> <a href="http://localhost:4000" target="_blank">http://localhost:4000</a></p>
                        </div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="test-result">
                        <h4>‚ùå Ayush Portal Test Failed</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Solution:</strong> Make sure Ayush Portal is running on port 4000</p>
                    </div>
                `;
            }
        }
        
        async function testChatbotWidget() {
            const resultsDiv = document.getElementById('test-results');
            
            // Test if chatbot widget JavaScript is working
            try {
                // Simulate widget initialization
                const testResult = {
                    widget_loaded: typeof EnhancedAgenticChatbotWidget !== 'undefined',
                    api_endpoint: 'http://localhost:4010/chat',
                    integration_status: 'Widget should connect to AgenticChatbot API'
                };
                
                resultsDiv.innerHTML += `
                    <div class="test-result">
                        <h4>üîó Chatbot Widget Integration Test</h4>
                        <p><strong>Widget Class:</strong> ${testResult.widget_loaded ? '‚úÖ Available' : '‚ùå Not loaded'}</p>
                        <p><strong>API Endpoint:</strong> ${testResult.api_endpoint}</p>
                        <p><strong>Integration:</strong> ${testResult.integration_status}</p>
                        <p><strong>Status:</strong> Ready for user interaction</p>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="test-result">
                        <h4>‚ùå Widget Integration Test Failed</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function sendTestMessage() {
            const messageInput = document.getElementById('test-message');
            const responseDiv = document.getElementById('chat-response');
            const contentDiv = document.getElementById('response-content');
            const metadataDiv = document.getElementById('response-metadata');
            
            const message = messageInput.value.trim();
            if (!message) {
                alert('Please enter a test message');
                return;
            }
            
            try {
                responseDiv.style.display = 'block';
                contentDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending message...';
                metadataDiv.innerHTML = '';
                
                const response = await fetch('http://localhost:4010/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    contentDiv.innerHTML = `
                        <p><strong>Your Message:</strong> ${message}</p>
                        <p><strong>AI Response:</strong> ${data.response}</p>
                    `;
                    
                    metadataDiv.innerHTML = `
                        Source: ${data.source || 'N/A'} | 
                        System: ${data.system || 'N/A'} | 
                        Speed: ${data.speed || 'N/A'} |
                        Time: ${new Date(data.timestamp).toLocaleTimeString()}
                    `;
                    
                    messageInput.value = '';
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                contentDiv.innerHTML = `
                    <p style="color: #dc3545;"><strong>Error:</strong> ${error.message}</p>
                    <p>Make sure AgenticChatbot is running on port 4010</p>
                `;
                metadataDiv.innerHTML = '';
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', function() {
            setTimeout(() => {
                testAgenticAPI();
                setTimeout(() => testAyushPortal(), 1000);
                setTimeout(() => testChatbotWidget(), 2000);
            }, 500);
        });
    </script>
</body>
</html>
