<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Avatar Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            min-height: 100vh;
        }
        .test-info {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success { background: #15803d; }
        .error { background: #dc2626; }
        .warning { background: #ca8a04; }
    </style>
</head>
<body>
    <h1>üöÄ Chatbot Avatar Test</h1>
    
    <div class="test-info">
        <h3>Test Information:</h3>
        <p>This page tests if the chatbot avatar appears correctly.</p>
        <p>You should see a relaxed chatbot GIF in the bottom-right corner.</p>
        <p>Check the console for debug information.</p>
    </div>

    <div id="status" class="status warning">
        Testing chatbot avatar...
    </div>

    <!-- Test the chatbot widget -->
    <script src="./assets/js/chatbot-widget.js"></script>
    <script>
        console.log('üîç Starting chatbot avatar test...');
        
        function updateStatus(message, type = 'warning') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        function testChatbot() {
            console.log('üîç Testing ChatbotWidget availability...');
            console.log('üîç typeof ChatbotWidget =', typeof ChatbotWidget);
            
            if (typeof ChatbotWidget !== 'undefined') {
                updateStatus('‚úÖ ChatbotWidget is available! Initializing...', 'success');
                
                try {
                    const chatbot = new ChatbotWidget({
                        avatarType: 'assistant',
                        avatarName: 'Test Assistant',
                        avatarImage: './assets/relaxed-chatbot-final.gif',
                        avatarColor: '#00ffee',
                        position: 'bottom-right',
                        offsetX: 120,
                        offsetY: 20,
                        theme: 'dark',
                        welcomeMessage: 'Hello! This is a test. üß™',
                        placeholderText: 'Type a test message...',
                        autoOpen: false
                    });
                    
                    console.log('‚úÖ Chatbot initialized:', chatbot);
                    updateStatus('‚úÖ Chatbot initialized successfully! Check bottom-right corner.', 'success');
                    
                    // Check if avatar element exists
                    setTimeout(() => {
                        const avatar = document.querySelector('.portable-chatbot-avatar');
                        if (avatar) {
                            console.log('‚úÖ Avatar element found:', avatar);
                            console.log('‚úÖ Avatar src:', avatar.src);
                            console.log('‚úÖ Avatar position:', avatar.getBoundingClientRect());
                            updateStatus('‚úÖ Avatar element found and positioned!', 'success');
                        } else {
                            console.error('‚ùå Avatar element not found!');
                            updateStatus('‚ùå Avatar element not found!', 'error');
                        }
                    }, 1000);
                    
                } catch (error) {
                    console.error('‚ùå Error initializing chatbot:', error);
                    updateStatus('‚ùå Error initializing chatbot: ' + error.message, 'error');
                }
            } else {
                updateStatus('‚ùå ChatbotWidget is not available!', 'error');
                setTimeout(testChatbot, 100);
            }
        }
        
        // Start test when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', testChatbot);
        } else {
            testChatbot();
        }
    </script>
</body>
</html>
