<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Diagrams - AI Portal</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>A</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #00ff88;
            --accent-hover: #00cc6a;
            --border: #2a2a3e;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid var(--border);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: var(--accent);
            color: var(--bg-primary);
            transform: translateY(-2px);
        }

        .controls {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px var(--shadow);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper select {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .select-wrapper select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.3);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--border);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tabs {
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: 0 8px 32px var(--shadow);
        }

        .tab-header {
            display: flex;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
        }

        .tab-button {
            flex: 1;
            padding: 16px 24px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-button.active {
            color: var(--accent);
            background: var(--bg-secondary);
        }

        .tab-button::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .tab-button.active::after {
            transform: scaleX(1);
        }

        .tab-content {
            padding: 30px;
            min-height: 500px;
        }

        .preview-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .preview-placeholder {
            text-align: center;
            color: var(--text-secondary);
        }

        .preview-placeholder i {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .preview-placeholder h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        .preview-placeholder p {
            font-size: 0.9rem;
        }

        .diagram-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 8px 32px var(--shadow);
            border: 1px solid var(--border);
        }

        .source-editor {
            width: 100%;
            min-height: 400px;
            padding: 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            resize: vertical;
        }

        .source-editor:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border-top: 1px solid var(--border);
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .status-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-success {
            background: rgba(0, 255, 136, 0.2);
            color: var(--accent);
        }

        .status-error {
            background: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .alert-error {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: #ff3b30;
        }

        .alert-success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: var(--accent);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .tab-header {
                flex-direction: column;
            }

            .tab-button {
                border-bottom: 1px solid var(--border);
            }

            .tab-button:last-child {
                border-bottom: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-sitemap"></i> Workflow Diagrams</h1>
            <a href="/" class="nav-link">
                <i class="fas fa-arrow-left"></i>
                Back to Dashboard
            </a>
        </div>

        <div class="controls">
            <div class="controls-grid">
                <div class="control-group">
                    <label for="diagramType">Diagram Type</label>
                    <div class="select-wrapper">
                        <select id="diagramType">
                            <option value="">Select diagram type...</option>
                        </select>
                    </div>
                </div>
                
                <div class="control-group">
                    <label for="outputFormat">Output Format</label>
                    <div class="select-wrapper">
                        <select id="outputFormat">
                            <option value="png">PNG (Image)</option>
                            <option value="svg">SVG (Vector)</option>
                            <option value="pdf">PDF (Document)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button id="generateBtn" class="btn btn-primary" disabled>
                    <i class="fas fa-magic"></i>
                    Generate Diagram
                </button>
                
                <button id="downloadBtn" class="btn btn-secondary" disabled>
                    <i class="fas fa-download"></i>
                    Download
                </button>
                
                <button id="editBtn" class="btn btn-secondary">
                    <i class="fas fa-edit"></i>
                    Edit Source
                </button>
                
                <button id="saveBtn" class="btn btn-secondary hidden">
                    <i class="fas fa-save"></i>
                    Save Changes
                </button>
            </div>
        </div>

        <div id="alertContainer"></div>

        <div class="tabs">
            <div class="tab-header">
                <button class="tab-button active" data-tab="preview">
                    <i class="fas fa-eye"></i>
                    Preview
                </button>
                <button class="tab-button" data-tab="source">
                    <i class="fas fa-code"></i>
                    Source Code
                </button>
            </div>

            <div class="tab-content">
                <div id="previewTab" class="tab-panel">
                    <div class="preview-container" id="previewContainer">
                        <div class="preview-placeholder">
                            <i class="fas fa-image"></i>
                            <h3>No diagram generated yet</h3>
                            <p>Select a diagram type and click "Generate Diagram"</p>
                        </div>
                    </div>
                </div>

                <div id="sourceTab" class="tab-panel hidden">
                    <textarea 
                        id="sourceEditor" 
                        class="source-editor" 
                        placeholder="PlantUML source code will appear here..."
                        readonly
                    ></textarea>
                </div>
            </div>

            <div class="status-bar">
                <div class="status-info">
                    <span id="statusText">Ready</span>
                    <span id="fileSize" class="hidden"></span>
                </div>
                <div id="statusBadge" class="status-badge status-success hidden">
                    <i class="fas fa-check"></i>
                    Success
                </div>
            </div>
        </div>
    </div>

    <script>
        class WorkflowDiagramManager {
            constructor() {
                this.diagrams = [];
                this.selectedDiagram = '';
                this.selectedFormat = 'png';
                this.currentDiagramData = null;
                this.isEditing = false;
                
                this.initializeElements();
                this.loadDiagrams();
                this.setupEventListeners();
            }

            initializeElements() {
                this.diagramTypeSelect = document.getElementById('diagramType');
                this.outputFormatSelect = document.getElementById('outputFormat');
                this.generateBtn = document.getElementById('generateBtn');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.editBtn = document.getElementById('editBtn');
                this.saveBtn = document.getElementById('saveBtn');
                this.sourceEditor = document.getElementById('sourceEditor');
                this.previewContainer = document.getElementById('previewContainer');
                this.statusText = document.getElementById('statusText');
                this.statusBadge = document.getElementById('statusBadge');
                this.fileSize = document.getElementById('fileSize');
                this.alertContainer = document.getElementById('alertContainer');
            }

            setupEventListeners() {
                this.diagramTypeSelect.addEventListener('change', () => {
                    this.selectedDiagram = this.diagramTypeSelect.value;
                    this.updateGenerateButton();
                    if (this.selectedDiagram) {
                        this.loadSourceCode();
                        this.generateDiagram();
                    }
                });

                this.outputFormatSelect.addEventListener('change', () => {
                    this.selectedFormat = this.outputFormatSelect.value;
                    if (this.selectedDiagram) {
                        this.generateDiagram();
                    }
                });

                this.generateBtn.addEventListener('click', () => {
                    this.generateDiagram();
                });

                this.downloadBtn.addEventListener('click', () => {
                    this.downloadDiagram();
                });

                this.editBtn.addEventListener('click', () => {
                    this.toggleEditMode();
                });

                this.saveBtn.addEventListener('click', () => {
                    this.saveChanges();
                });

                // Tab switching
                document.querySelectorAll('.tab-button').forEach(button => {
                    button.addEventListener('click', () => {
                        this.switchTab(button.dataset.tab);
                    });
                });
            }

            async loadDiagrams() {
                try {
                    this.showAlert('Loading available diagrams...', 'info');
                    const response = await fetch('/api/diagrams/list');
                    const data = await response.json();

                    if (data.status === 'success') {
                        this.diagrams = data.diagrams;
                        this.populateDiagramSelect();
                        this.showAlert(`Loaded ${this.diagrams.length} diagrams successfully`, 'success');
                    } else {
                        this.showAlert('Failed to load diagrams: ' + data.message, 'error');
                    }
                } catch (error) {
                    this.showAlert('Error loading diagrams: ' + error.message, 'error');
                }
            }

            populateDiagramSelect() {
                this.diagramTypeSelect.innerHTML = '<option value="">Select diagram type...</option>';
                this.diagrams.forEach(diagram => {
                    const option = document.createElement('option');
                    option.value = diagram.type;
                    option.textContent = diagram.name;
                    this.diagramTypeSelect.appendChild(option);
                });
            }

            async loadSourceCode() {
                if (!this.selectedDiagram) return;

                try {
                    const response = await fetch(`/api/diagrams/source/${this.selectedDiagram}`);
                    const data = await response.json();

                    if (data.status === 'success') {
                        this.sourceEditor.value = data.source;
                    } else {
                        this.showAlert('Failed to load source code: ' + data.message, 'error');
                    }
                } catch (error) {
                    this.showAlert('Error loading source code: ' + error.message, 'error');
                }
            }

            async generateDiagram() {
                if (!this.selectedDiagram) return;

                this.setLoading(true);
                this.statusText.textContent = 'Generating diagram...';

                try {
                    const response = await fetch('/api/diagrams/generate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            type: this.selectedDiagram,
                            format: this.selectedFormat
                        }),
                    });

                    const data = await response.json();

                    if (data.status === 'success') {
                        this.currentDiagramData = data;
                        this.displayDiagram(data);
                        this.downloadBtn.disabled = false;
                        this.statusText.textContent = 'Diagram generated successfully';
                        this.fileSize.textContent = `File size: ${Math.round(data.file_size / 1024)}KB`;
                        this.fileSize.classList.remove('hidden');
                        this.showStatusBadge('success', 'Generated');
                        this.showAlert('Diagram generated successfully!', 'success');
                    } else {
                        this.showAlert('Failed to generate diagram: ' + data.message, 'error');
                        this.showStatusBadge('error', 'Error');
                    }
                } catch (error) {
                    this.showAlert('Error generating diagram: ' + error.message, 'error');
                    this.showStatusBadge('error', 'Error');
                } finally {
                    this.setLoading(false);
                }
            }

            displayDiagram(data) {
                const imageUrl = `data:image/${data.format};base64,${data.file_data}`;
                this.previewContainer.innerHTML = `
                    <img src="${imageUrl}" alt="${data.diagram_type} diagram" class="diagram-image">
                `;
            }

            downloadDiagram() {
                if (!this.currentDiagramData) return;

                const link = document.createElement('a');
                link.href = `data:image/${this.currentDiagramData.format};base64,${this.currentDiagramData.file_data}`;
                link.download = `${this.currentDiagramData.diagram_type}.${this.currentDiagramData.format}`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                this.showAlert('Diagram downloaded successfully!', 'success');
            }

            toggleEditMode() {
                this.isEditing = !this.isEditing;
                
                if (this.isEditing) {
                    this.sourceEditor.readOnly = false;
                    this.editBtn.innerHTML = '<i class="fas fa-times"></i> Cancel';
                    this.saveBtn.classList.remove('hidden');
                    this.switchTab('source');
                } else {
                    this.sourceEditor.readOnly = true;
                    this.editBtn.innerHTML = '<i class="fas fa-edit"></i> Edit Source';
                    this.saveBtn.classList.add('hidden');
                    this.loadSourceCode(); // Reset to original
                }
            }

            async saveChanges() {
                if (!this.selectedDiagram || !this.sourceEditor.value.trim()) return;

                this.setLoading(true);
                this.statusText.textContent = 'Saving changes...';

                try {
                    const response = await fetch('/api/diagrams/update', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            type: this.selectedDiagram,
                            source: this.sourceEditor.value
                        }),
                    });

                    const data = await response.json();

                    if (data.status === 'success') {
                        this.isEditing = false;
                        this.sourceEditor.readOnly = true;
                        this.editBtn.innerHTML = '<i class="fas fa-edit"></i> Edit Source';
                        this.saveBtn.classList.add('hidden');
                        this.showAlert('Diagram updated successfully!', 'success');
                        this.generateDiagram(); // Regenerate with new source
                    } else {
                        this.showAlert('Failed to update diagram: ' + data.message, 'error');
                    }
                } catch (error) {
                    this.showAlert('Error updating diagram: ' + error.message, 'error');
                } finally {
                    this.setLoading(false);
                }
            }

            switchTab(tabName) {
                // Update tab buttons
                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

                // Update tab content
                document.querySelectorAll('.tab-panel').forEach(panel => {
                    panel.classList.add('hidden');
                });
                document.getElementById(tabName + 'Tab').classList.remove('hidden');
            }

            updateGenerateButton() {
                this.generateBtn.disabled = !this.selectedDiagram;
            }

            setLoading(loading) {
                if (loading) {
                    this.generateBtn.innerHTML = '<span class="loading"></span> Generating...';
                    this.generateBtn.disabled = true;
                } else {
                    this.generateBtn.innerHTML = '<i class="fas fa-magic"></i> Generate Diagram';
                    this.updateGenerateButton();
                }
            }

            showAlert(message, type) {
                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.innerHTML = `
                    <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : type === 'success' ? 'check-circle' : 'info-circle'}"></i>
                    ${message}
                `;
                
                this.alertContainer.appendChild(alert);
                
                setTimeout(() => {
                    alert.remove();
                }, 5000);
            }

            showStatusBadge(type, text) {
                this.statusBadge.className = `status-badge status-${type}`;
                this.statusBadge.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : 'times'}"></i> ${text}`;
                this.statusBadge.classList.remove('hidden');
                
                setTimeout(() => {
                    this.statusBadge.classList.add('hidden');
                }, 3000);
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new WorkflowDiagramManager();
        });
    </script>
</body>
</html>
