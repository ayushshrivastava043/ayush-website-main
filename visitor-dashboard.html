<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .stat-card p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .visitor-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .visitor-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ecf0f1;
            transition: background-color 0.3s ease;
        }

        .visitor-item:hover {
            background-color: #f8f9fa;
        }

        .visitor-info {
            flex: 1;
        }

        .visitor-ip {
            font-weight: bold;
            color: #2c3e50;
        }

        .visitor-details {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .visitor-stats {
            text-align: right;
        }

        .visitor-visits {
            font-weight: bold;
            color: #27ae60;
        }

        .visitor-pages {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .top-pages, .browsers, .referers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .page-item, .browser-item, .referer-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .page-item h4, .browser-item h4, .referer-item h4 {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .page-item p, .browser-item p, .referer-item p {
            color: #7f8c8d;
            font-weight: bold;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
            background: #fdf2f2;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .dashboard {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .visitor-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .visitor-stats {
                text-align: left;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>üìä Visitor Analytics Dashboard</h1>
            <p>Real-time website visitor tracking and analytics</p>
        </div>

        <button class="refresh-btn" onclick="loadAnalytics()">üîÑ Refresh Data</button>

        <div id="loading" class="loading">Loading analytics data...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div id="dashboard-content" style="display: none;">
            <!-- Summary Stats -->
            <div class="stats-grid" id="summary-stats">
                <!-- Stats will be populated by JavaScript -->
            </div>

            <!-- Recent Visitors -->
            <div class="section">
                <h2>üë• Recent Visitors</h2>
                <div class="visitor-list" id="recent-visitors">
                    <!-- Visitors will be populated by JavaScript -->
                </div>
            </div>

            <!-- Top Pages -->
            <div class="section">
                <h2>üìÑ Top Pages</h2>
                <div class="top-pages" id="top-pages">
                    <!-- Pages will be populated by JavaScript -->
                </div>
            </div>

            <!-- Browser Statistics -->
            <div class="section">
                <h2>üåê Browser Statistics</h2>
                <div class="browsers" id="browser-stats">
                    <!-- Browsers will be populated by JavaScript -->
                </div>
            </div>

            <!-- Referrer Statistics -->
            <div class="section">
                <h2>üîó Traffic Sources</h2>
                <div class="referers" id="referer-stats">
                    <!-- Referers will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load analytics data
        async function loadAnalytics() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const content = document.getElementById('dashboard-content');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            content.style.display = 'none';

            try {
                const response = await fetch('http://localhost:8000/api/analytics');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                populateDashboard(data.analytics);
                
                loading.style.display = 'none';
                content.style.display = 'block';
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = `Error loading analytics: ${err.message}`;
            }
        }

        // Populate dashboard with data
        function populateDashboard(analytics) {
            populateSummaryStats(analytics.summary);
            populateRecentVisitors(analytics.recentVisitors);
            populateTopPages(analytics.topPages);
            populateBrowserStats(analytics.userAgents);
            populateRefererStats(analytics.referers);
        }

        // Populate summary statistics
        function populateSummaryStats(summary) {
            const statsGrid = document.getElementById('summary-stats');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>${summary.totalVisitors}</h3>
                    <p>Total Unique Visitors</p>
                </div>
                <div class="stat-card">
                    <h3>${summary.totalVisits}</h3>
                    <p>Total Visits</p>
                </div>
                <div class="stat-card">
                    <h3>${summary.todayVisits}</h3>
                    <p>Today's Visits</p>
                </div>
                <div class="stat-card">
                    <h3>${summary.weekVisits}</h3>
                    <p>This Week</p>
                </div>
                <div class="stat-card">
                    <h3>${summary.monthVisits}</h3>
                    <p>This Month</p>
                </div>
                <div class="stat-card">
                    <h3>${summary.avgSessionDuration}s</h3>
                    <p>Avg Session Duration</p>
                </div>
            `;
        }

        // Populate recent visitors
        function populateRecentVisitors(visitors) {
            const visitorList = document.getElementById('recent-visitors');
            if (visitors.length === 0) {
                visitorList.innerHTML = '<div class="loading">No visitors yet</div>';
                return;
            }

            visitorList.innerHTML = visitors.map(visitor => `
                <div class="visitor-item">
                    <div class="visitor-info">
                        <div class="visitor-ip">${visitor.ip}</div>
                        <div class="visitor-details">
                            ${visitor.userAgent} ‚Ä¢ Last visit: ${new Date(visitor.lastVisit).toLocaleString()}
                        </div>
                    </div>
                    <div class="visitor-stats">
                        <div class="visitor-visits">${visitor.totalVisits} visits</div>
                        <div class="visitor-pages">${visitor.pages} pages</div>
                    </div>
                </div>
            `).join('');
        }

        // Populate top pages
        function populateTopPages(pages) {
            const pagesContainer = document.getElementById('top-pages');
            if (pages.length === 0) {
                pagesContainer.innerHTML = '<div class="loading">No page data yet</div>';
                return;
            }

            pagesContainer.innerHTML = pages.map(([page, count]) => `
                <div class="page-item">
                    <h4>${page}</h4>
                    <p>${count} visits</p>
                </div>
            `).join('');
        }

        // Populate browser statistics
        function populateBrowserStats(browsers) {
            const browserContainer = document.getElementById('browser-stats');
            if (browsers.length === 0) {
                browserContainer.innerHTML = '<div class="loading">No browser data yet</div>';
                return;
            }

            browserContainer.innerHTML = browsers.map(([browser, count]) => `
                <div class="browser-item">
                    <h4>${browser}</h4>
                    <p>${count} users</p>
                </div>
            `).join('');
        }

        // Populate referrer statistics
        function populateRefererStats(referers) {
            const refererContainer = document.getElementById('referer-stats');
            if (referers.length === 0) {
                refererContainer.innerHTML = '<div class="loading">No referrer data yet</div>';
                return;
            }

            refererContainer.innerHTML = referers.map(([referer, count]) => `
                <div class="referer-item">
                    <h4>${referer}</h4>
                    <p>${count} visits</p>
                </div>
            `).join('');
        }

        // Auto-refresh every 30 seconds
        setInterval(loadAnalytics, 30000);

        // Load initial data
        loadAnalytics();
    </script>
</body>
</html>
