<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .debug-info {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>üöÄ Chatbot Integration Debug Test</h1>
    
    <div class="debug-info">
        <h3>Debug Information:</h3>
        <p>This page tests the chatbot integration independently.</p>
        <p>Check the console for initialization logs.</p>
    </div>

    <!-- Test the chatbot widget -->
    <script src="./assets/js/chatbot-widget.js"></script>
    <script>
        console.log('üîç Debug: Script loaded, checking ChatbotWidget availability...');
        console.log('üîç Debug: typeof ChatbotWidget =', typeof ChatbotWidget);
        console.log('üîç Debug: window.ChatbotWidget =', window.ChatbotWidget);
        
        // Wait for script to be fully loaded
        setTimeout(() => {
            console.log('üîç Debug: After timeout, typeof ChatbotWidget =', typeof ChatbotWidget);
            
            if (typeof ChatbotWidget !== 'undefined') {
                console.log('‚úÖ ChatbotWidget is available! Initializing...');
                
                try {
                    const chatbot = new ChatbotWidget({
                        avatarType: 'assistant',
                        avatarName: 'Debug Test Assistant',
                        avatarImage: './assets/20250821-1758-Relaxed-Chatbot--unscreen-ezgif.com-apng-to-gif-converter.gif',
                        avatarColor: '#00ffee',
                        position: 'bottom-right',
                        offsetX: 20,
                        offsetY: 20,
                        theme: 'dark',
                        welcomeMessage: 'Hello! This is a debug test. üß™',
                        placeholderText: 'Type a test message...',
                        autoOpen: false
                    });
                    
                    console.log('‚úÖ Chatbot initialized successfully!', chatbot);
                } catch (error) {
                    console.error('‚ùå Error initializing chatbot:', error);
                }
            } else {
                console.error('‚ùå ChatbotWidget is still not available after timeout');
            }
        }, 500);
    </script>
</body>
</html>
